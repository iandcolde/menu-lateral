<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Menu Lateral</title>
</head>

<body>
  <div class="navegacao">
    <ul>
      <li class="lista ativar">
        <a href="#">
          <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
          <span class="titulo">Home</span>
        </a>
      </li>
      <li class="lista">
        <a href="#">
          <span class="icone"><ion-icon name="people-outline"></ion-icon></span>
          <span class="titulo">Usuario</span>
        </a>
      </li>
      <li class="lista">
        <a href="#">
          <span class="icone"><ion-icon name="chatbox-outline"></ion-icon></span>
          <span class="titulo">Messagem</span>
        </a>
      </li>
      <li class="lista">
        <a href="#">
          <span class="icone config"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="titulo">Configurações</span>
        </a>
      </li>
      <li class="lista">
        <a href="#">
          <span class="icone"><ion-icon name="help-circle-outline"></ion-icon></span>
          <span class="titulo">Ajuda</span>
        </a>
      </li>
      <li class="lista">
        <a href="#">
          <span class="icone"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <span class="titulo">Senha</span>
        </a>
      </li>
      <li class="lista">
        <a href="#">
          <span class="icone"><ion-icon name="log-out-outline"></ion-icon></span>
          <span class="titulo">Sair</span>
        </a>
      </li>
    </ul>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="./script.js"></script>
</body>

</html>
